<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <div id="layout">
    <div id="header">
      <div id="title">connect</div>
      <img src="4.png">
    </div>
    <!-- Player 1 -->
    <div class='playerChoice'>
      <input type="text" id="p1" placeholder="Enter Player 1 Name">
      <select name="color" id="color1">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <!-- Player 2 -->
    <div class='playerChoice'>
      <input type="text" id="p2" placeholder="Enter Player 2 Name">
      <select name="color" id="color2">
        <option value="yellow">Yellow</option>
        <option value="red">Red</option>
      </select>
    </div>
    <!-- Start Button -->
    <div class='playerChoice'>
      <button id="play">play!</button>
    </div>

    <div id="player">player name</div>

    <div id="game">
      <table id="board"></table>
    </div>
  </div>

  <script src="connect4.js"></script>

</body>

</html>
